<ion-header>

  <ion-navbar>
    <ion-title>Ürün Detay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-card ion-item>
      <img [src]="product?.product_image"/>
      <ion-card-content>
        <ion-card-title style="text-align:center;">
          {{ product?.product_name }}
        </ion-card-title>
        <p class="explanation">
          {{ product?.product_explanation }}
        </p>
        <p>
          {{ product?.product_calory }} kcal.
        </p>
        <h2 class="price" style="text-align:center;">{{ product?.product_price }} TL</h2>
        <span class="card-bottom">
          <button ion-button color="secondary" *ngIf="auth == 1" (click)="goToUpdate()">Güncelle</button>
          <button ion-button color="danger" *ngIf="auth == 1" (click)="goToDelete()">SİL</button>
        </span>
      </ion-card-content>
    </ion-card>

</ion-content>
