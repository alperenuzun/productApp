<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>Ürünler</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let product of products" (click)="goToDetails(product.product_id)">
      <ion-thumbnail item-start>
        <img [src]="product.product_image">
      </ion-thumbnail>
      <h2>{{ product.product_name }}</h2>
      <p></p><p></p>
      <p>{{ product.product_price }} TL</p>
      <button ion-button clear item-end><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-item>
  </ion-list>
  
</ion-content>
