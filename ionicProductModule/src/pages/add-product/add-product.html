<ion-header>

  <ion-navbar>
    <ion-title>Ürün Ekleme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formgroup" #myForm='ngForm' (ngSubmit)="onSubmit(myForm)">
    <div class="gallery-button" text-center>
      <div class="resim_satir">
        <ion-icon *ngIf="!isClickImageAdd" name="images" class="icon-add-image" on-tap="openGallery()"></ion-icon>
        <img [src]="imageSrc" />
      </div>
    </div>
    <ion-list>
      <ion-item>
        <ion-label floating>
          Ürün Adı
        </ion-label>
        <ion-input type="text" formControlName="product_name"></ion-input>
      </ion-item>
      <ion-item *ngIf="product_name.hasError('required') && product_name.touched">
        <p> *Ürün adı zorunlu!</p>
      </ion-item>
      <ion-item>
        <ion-label>Kategori</ion-label>
        <ion-select formControlName="product_category">
          <ion-option value="yiyecek">Yiyecek</ion-option>
          <ion-option value="icecek">İçecek</ion-option>
          <ion-option value="atistirmalik">Atıştırmalık</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Ürün Fiyatı
        </ion-label>
        <ion-input type="number" formControlName="product_price"></ion-input>
      </ion-item>
      <ion-item *ngIf="product_price.hasError('required') && product_price.touched">
        <p> *Ürün fiyatı zorunlu!</p>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Ürün Kalori
        </ion-label>
        <ion-input type="number" formControlName="product_calory"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Açıklama
        </ion-label>
        <ion-textarea formControlName="product_explanation" aria-rowcount="3">{{ product?.product_explanation }}</ion-textarea>
      </ion-item>
    </ion-list>
    <button type="submit" clear ion-button [disabled]="!formgroup.valid">Ekle</button>
  </form>

</ion-content>
